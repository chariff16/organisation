  <head>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <title>جمعية أسرتي</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-primary d-flex justify-content-between align-items-center px-5 py-2 m-0"
    >
      <div class="d-none d-md-block">
        <a
          href="#"
          class="btn btn-outline-light m-0 fs-6"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          >تسجيل الدخول</a
        >
        <a href="index.html" class="text-light text-decoration-none me-2 fs-5"
          >الرئسية</a
        >
        <a href="#" class="text-light text-decoration-none me-2 fs-5">من نحن</a>
        <a href="#" class="text-light text-decoration-none me-2 fs-5"
          >اتصل بنا</a
        >
      </div>
      <div class="d-md-none">
        <i
          class="fas fa-bars bars-icon"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        ></i>
        <ul class="dropdown-menu w-100 text-center bg-primary">
          <li><a class="dropdown-item text-light" href="#">Menu item</a></li>
          <li><a class="dropdown-item text-light" href="#">Menu item</a></li>
          <li><a class="dropdown-item text-light" href="#">Menu item</a></li>
        </ul>
      </div>
      <a href="index.html">
        <img src="img/logo.png" alt="logo" class="nav-logo" />
      </a>
    </nav>
    <section class="heroSection">
      <p class="fs-2 fw-bolder">
        جمعية أسرتي <br />
        هي جمعية القرأن
      </p>
    </section>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              تسجيل الدخول
            </h1>
          </div>
          <div class="modal-body">
            <form>
              <label for="inputPassword5" class="form-label"
                >إسم المستخدم</label
              >
              <input
                type="text"
                id="inputPassword5"
                class="form-control"
                aria-labelledby="passwordHelpBlock"
              />
              <label for="inputPassword5" class="form-label">كلمة السر</label>
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-labelledby="passwordHelpBlock"
              />
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  تسجيل الدخول
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  إغلاق
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
